<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Planner - Advanced Filtering</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <script src="../JSs/script.js"></script>
    <script src="../JSs/advFilter.js"></script>
</head>

<body onload="init()" id="mainbody">
    <select name="Sort_Select" id="sort-select"></select>
    <div>
        <button class="hidertext" id="colhider" onclick="togglecols()">hide</button>
        <div id="colbox">
            <div name="ColumnColumn">
                <div class="checkboxes">
                    <input type="checkbox" id="all" value="all" />
                    <label for="all">Select All</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="score" value="score" />
                    <label for="score">Score</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="rating" value="rating" />
                    <label for="rating">Rating</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="type" value="type" />
                    <label for="type">Type</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="wepisodes" value="wepisodes" />
                    <label for="wepisodes">Watched Episodes</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="episodes" value="episodes" />
                    <label for="episodes">Episodes</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="status" value="status" />
                    <label for="status">Status</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="sdifference" value="sdifference" />
                    <label for="sdifference">Score Difference</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="Watch Date" value="Watch Date" />
                    <label for="Watch Date">Watch Date</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="Air Date" value="Air Date" />
                    <label for="Air Date">Air Date</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="Air Finish" value="Air Finish" />
                    <label for="Air Finish">Air Finish</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="Rating" value="Rating" />
                    <label for="Rating">Rating</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="Demographic" value="Demographic" />
                    <label for="Demographic">Demographic</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="Genres" value="Genres" />
                    <label for="Genres">Genres</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="Studios" value="Studios" />
                    <label for="Studios">Studios</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="Licensors" value="Licensors" />
                    <label for="Licensors">Licensors</label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="Pickup" value="Pickup" />
                    <label for="Pickup">Pickup</label>
                </div>
            </div>
        </div>
    </div>
    <button class="hidertext" id="filthider" onclick="togglefilt()">hide</button>
    <div style="display:flex;" id="filtbox">

    </div>
    <button class="hidertext" id="rangehider" onclick="togglerange()">hide</button>
    <div name="RangeColumn" id="rangebox">
        <section class="range-slider" id="MALSCORE">
            <span class="rangeValues" style="color:white;"></span>
            <input value="0" min="0" max="10.00" step="0.01" type="range">
            <input value="10.00" min="0" max="10.00" step="0.01" type="range">
        </section>
        <section class="range-slider" id="SCORE">
            <span class="rangeValues" style="color:white;"></span>
            <input value="0" min="0" max="10" step="1" type="range">
            <input value="10" min="0" max="10" step="1" type="range">
        </section>
        <section class="range-slider" id="WEPISODES">
            <span class="rangeValues" style="color:white;"></span>
            <input value="0" min="0" max="1000" step="1" type="range">
            <input value="1000" min="0" max="1000" step="1" type="range">
        </section>
        <section class="range-slider" id="EPISODES">
            <span class="rangeValues" style="color:white;"></span>
            <input value="0" min="0" max="1000" step="1" type="range">
            <input value="1000" min="0" max="1000" step="1" type="range">
        </section>
    </div>
    <pre id="resultsholder"></pre>
    <pre id="outputp"></pre>
    <div id="outputd"></div>
</body>

</html>
