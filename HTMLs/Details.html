<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Planner</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <script src="../JSs/script.js"></script>
    <script src="../JSs/Details.js"></script>
</head>

<body onload="init()" id="mainbody">
    <div class="anime-detail-header-stats">
        <div class="user-status-block">
            <span class="information">Title</span>
        </div>
        <div class="stats-block">
            <div class="f1-1">MAL Score</div>
            <div class="di-ib">
                <span class="information">Score Ranking</span>
            </div>
            <div class="information-block">
                <span class="information">Air Status</span>
                <span class="information">Premiere Season</span>
                <span class="information">Air date</span>
                <span class="information">Type</span>
                <span class="information">Genres</span>
                <span class="information">Studios</span>
                <span class="information">Licensors</span>
                <span class="information">Demographic</span>
                <span class="information">Rating</span>
            </div>
        </div>
        <div class="user-status-block">
            <span class="information">Status</span>
            <span class="information">Score</span>
            <span class="information">Watched Episodes</span>
            <span class="information">Watch date</span>
        </div>
    </div>
    <pre id="outputp"></pre>
</body>

</html>
